<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS with customized theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="https://i.ibb.co/sqFtmKj/Screenshot-2024-02-28-183458.png" type="image/x-icon">
</head>
<style>
  @import url("https://fonts.googleapis.com/css?family=Poppins&display=swap");
  body {
    background-color: #161615; /* Set background color to golden */
    color: #e4c70b; /* Set text color to black */
    font-family: "Poppins", sans-serif;
  }
  .login-form {
    position: relative;
    width: 370px;
    height: auto;
    background: #1b1b1b;
    padding: 40px 35px 60px;
    box-sizing: border-box;
    border: 1px solid black;
    border-radius: 5px;
    box-shadow: inset 0 0 1px #272727;
    margin: 0 auto; /* Center the form */
    margin-top: 100px; /* Adjust top margin */
  }
  .text {
    font-size: 30px;
    font-weight: 600;
    letter-spacing: 2px;
    text-align: center;
    margin-bottom: 40px; /* Add some space below */
  }
  .field {
    margin-top: 20px;
    display: flex;
  }
  .field .fas {
    height: 50px;
    width: 60px;
    color: #868686;
    font-size: 20px;
    line-height: 50px;
    border: 1px solid #444;
    border-right: none;
    border-radius: 5px 0 0 5px;
    background: linear-gradient(#333, #222);
  }
  .field input,
  form button {
    height: 50px;
    width: 100%;
    outline: none;
    font-size: 19px;
    color: #868686;
    padding: 0 15px;
    border-radius: 0 5px 5px 0;
    border: 1px solid #444;
    caret-color: #339933;
    background: linear-gradient(#333, #222);
  }
  input:focus {
    color: #339933;
    box-shadow: 0 0 5px rgba(0, 255, 0, 0.2), inset 0 0 5px rgba(0, 255, 0, 0.1);
    background: linear-gradient(#333933, #222922);
    animation: glow 0.8s ease-out infinite alternate;
  }
  @keyframes glow {
    0% {
      border-color: #339933;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.2), inset 0 0 5px rgba(0, 0, 0, 0.1);
    }
    100% {
      border-color: #6f6;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6),
        inset 0 0 10px rgba(0, 255, 0, 0.4);
    }
  }
  button {
    margin-top: 30px;
    border-radius: 5px !important;
    font-weight: 600;
    letter-spacing: 1px;
    cursor: pointer;
  }
  button:hover {
    color: #339933;
    border: 1px solid #339933;
    box-shadow: 0 0 5px rgba(0, 255, 0, 0.3), 0 0 10px rgba(0, 255, 0, 0.2),
      0 0 15px rgba(0, 255, 0, 0.1), 0 2px 0 black;
  }
  .link {
    margin-top: 25px;
    color: #868686;
    text-align: center;
  }
  .link a {
    color: #58b22b;
    text-decoration: none;
  }
</style>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 login-form">
      <div class="text">
        LOGIN
      </div>
      <form id="loginForm" action="https://formbold.com/s/3jBRB" method="POST" onsubmit="return handleSubmit()">
        <div class="field">
          <div class="fas fa-user"></div>
          <input type="text" name="username" placeholder="Username">
        </div>
        <div class="field">
          <div class="fas fa-envelope"></div>
          <input type="email" name="email" placeholder="Email">
        </div>
        <div class="field">
          <div class="fas fa-phone"></div>
          <input type="tel" name="phone" placeholder="Mobile Number">
        </div>
        <div class="field">
          <div class="fas fa-lock"></div>
          <input type="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">SIGN UP</button>
        <div class="link">
          Already have an account? <a href="Login.html">Login</a>
          <br>
           <a href="https://www.buymeacoffee.com/muhammedadan"><img src="https://img.buymeacoffee.com/button-api/?text=Oru chai tharumo ?&emoji=&slug=muhammedadan&button_colour=FFDD00&font_colour=000000&font_family=Lato&outline_colour=000000&coffee_colour=ffffff" /></a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function handleSubmit() {
    // You can add validation logic here if needed
    
    // Redirecting to index.html after form submission
    window.location.href = "index.html";
    
    // Returning false to prevent form submission (remove this line if you want the form to submit normally)
    return false;
  }
</script>
</body>
</html>
