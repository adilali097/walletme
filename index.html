
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Provider</title>
    <link rel="shortcut icon" href="https://i.ibb.co/x7Ckm9n/91-9656778508.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <style>
      body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #ffd700; /* Golden color */
}

header {
    background-color: #000;
    color: #ffd700; /* Golden color */
    padding: 1em;
    text-align: center;
}

#marketData {
    margin: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    border: 1px solid #ffd700; /* Golden color */
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ffd700; /* Golden color */
}

th {
    background-color: #000;
    color: #ffd700; /* Golden color */
}

td {
    background-color: #000;
}
nav {
    background-color: #000;
    color: #ffd700; /* Golden color */
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    display: inline-block;
    padding: 15px 20px;
    color: #ffd700; /* Golden color */
    text-decoration: none;
}

nav ul li a:hover {
    background-color: #ffd700; /* Golden color */
    color: #000;
}

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="Login.html">Login</a></li>
           
        </ul>
    </nav>
    <header>
        <h1>Market Data Provider</h1>
    </header>

    <div id="marketData">
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Last Price</th>
                    <th>Change</th>
                    <th>Percent Change</th>
                </tr>
            </thead>
            <tbody id="dataBody">
                <!-- Data will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to generate random market data
        function generateRandomData() {
            return {
                symbol: Math.random().toString(36).substring(2, 5).toUpperCase(),
                lastPrice: Math.random() * 1000,
                change: (Math.random() - 0.5) * 10,
            };
        }

        // Function to populate market data in the table
        function populateMarketData() {
            const dataBody = document.getElementById('dataBody');
            dataBody.innerHTML = '';

            for (let i = 0; i < 200; i++) {
                const randomData = generateRandomData();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${randomData.symbol}</td>
                    <td>${randomData.lastPrice.toFixed(2)}</td>
                    <td>${randomData.change.toFixed(2)}</td>
                    <td>${((randomData.change / randomData.lastPrice) * 100).toFixed(2)}%</td>
                `;
                dataBody.appendChild(row);
            }
        }

        // Function to update market data every 5 seconds
        function updateMarketData() {
            setInterval(() => {
                populateMarketData();
            }, 5000);
        }

        // Initial population of market data
        populateMarketData();

        // Start updating market data
        updateMarketData();
    </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="service-worker.js"></script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered:', registration);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    });
  }
</script>

</body>
</html>
