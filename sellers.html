        const container = document.getElementById('cryptoContainer');

        cryptoWebsites.forEach(website => {
            const cryptoBox = document.createElement('div');
            cryptoBox.classList.add('col-md-4', 'cryptoBox');
            
            const button = document.createElement('a');
            button.textContent = website.name;
            button.href = website.url;
            button.classList.add('btn', 'btn-primary', 'btn-block');
            
            const image = document.createElement('img');
            image.src = website.image;
            image.alt = website.name;
            image.classList.add('img-fluid');

            cryptoBox.appendChild(image);
            cryptoBox.appendChild(button);

            container.appendChild(cryptoBox);
        });
